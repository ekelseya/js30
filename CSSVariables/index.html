<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <div class="controls--group">
      <label for="spacing">Spacing:</label>
      <!-- data attribute is added as a suffix  -->
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </div>
    <div class="controls--group">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </div>
    <div class="controls--group">
      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#00b8be">
    </div>
  </div>

  <img src="https://images.unsplash.com/photo-1599996222819-b11b08e57d1c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1077&q=80">

<script src="script.js"></script>


</body>
</html>
